<!DOCTYPE html>
<html>
<head>
    <title>SSH Fun - Web Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            padding: 10px 20px;
            z-index: 1000;
            border-bottom: 2px solid #333333;
            font-family: 'Open Sans', sans-serif;
        }
        .header h1 {
            color: #333333;
            margin: 0;
            font-size: 18px;
            display: inline-block;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }
        .header p {
            color: #666666;
            margin: 5px 0 0 0;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
        }
        .hostname {
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #00ff00;
            font-size: 12px;
            z-index: 1001;
        }
        .terminal-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 60px;
            background-color: #000000;
            padding: 10px;
            margin: 0;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            padding: 10px 20px;
            border-top: 2px solid #333333;
            z-index: 1000;
        }
        .btn {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        .btn:hover {
            background-color: #555555;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .back-link {
            position: fixed;
            bottom: 10px;
            right: 20px;
            z-index: 1001;
        }
        .back-link a {
            color: #00ff00;
            text-decoration: none;
            font-size: 12px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .xterm {
            height: 100% !important;
        }
        .xterm-viewport {
            background-color: #000000 !important;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-badge.connected {
            background-color: #28a745;
            color: white;
        }
        .status-badge.disconnected {
            background-color: #dc3545;
            color: white;
        }
        .status-badge.connecting {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SSH - Web Terminal</h1>
        <span class="hostname">@{{.Hostname}}</span>
        <span class="status-badge disconnected" id="statusBadge">Disconnected</span>
        <p>WebShell</p>
    </div>
    
    <div class="status" id="status">Ready to connect</div>
    
    <div class="terminal-container" id="terminal"></div>
    
    <div class="controls">
        <button class="btn" id="connectBtn" onclick="connect()">Connect</button>
        <button class="btn" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button class="btn" id="clearBtn" onclick="clearTerminal()">Clear</button>
        <button class="btn" id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>

    <script>
        let term;
        let socket;
        let fitAddon;
        let isConnected = false;

        // Initialize terminal
        function initTerminal() {
            term = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: 'Courier New, monospace',
                theme: {
                    background: '#000000',
                    foreground: '#ffffff',
                    cursor: '#ffffff',
                    selection: '#ffffff',
                    black: '#000000',
                    red: '#ff0000',
                    green: '#00ff00',
                    yellow: '#ffff00',
                    blue: '#0000ff',
                    magenta: '#ff00ff',
                    cyan: '#00ffff',
                    white: '#ffffff',
                    brightBlack: '#666666',
                    brightRed: '#ff6666',
                    brightGreen: '#66ff66',
                    brightYellow: '#ffff66',
                    brightBlue: '#6666ff',
                    brightMagenta: '#ff66ff',
                    brightCyan: '#66ffff',
                    brightWhite: '#ffffff'
                }
            });

            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            // Handle terminal input
            term.onData(data => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(data);
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (fitAddon) {
                    fitAddon.fit();
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        const dims = fitAddon.proposeDimensions();
                        if (dims) {
                            socket.send(JSON.stringify({
                                type: 'resize',
                                cols: dims.cols,
                                rows: dims.rows
                            }));
                        }
                    }
                }
            });

            // Auto-connect after terminal initialization
            setTimeout(() => {
                connect();
            }, 100);
        }

        // Connect to WebSocket
        function connect() {
            if (isConnected) return;

            updateStatus('Connecting...', 'connecting');
            updateButtons(true, false);

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            socket = new WebSocket(wsUrl);

            socket.onopen = function(event) {
                isConnected = true;
                updateStatus('Connected', 'connected');
                updateButtons(false, true);
                term.write('\r\nConnected to WebShell\r\n');
                
                // Send initial resize
                const dims = fitAddon.proposeDimensions();
                if (dims) {
                    socket.send(JSON.stringify({
                        type: 'resize',
                        cols: dims.cols,
                        rows: dims.rows
                    }));
                }
            };

            socket.onmessage = function(event) {
                term.write(event.data);
            };

            socket.onclose = function(event) {
                isConnected = false;
                updateStatus('Disconnected', 'disconnected');
                updateButtons(false, false);
                term.write('\r\nDisconnected from WebShell\r\n');
                
                // Auto-reconnect after 2 seconds
                setTimeout(() => {
                    if (!isConnected) {
                        term.write('\r\nReconnecting...\r\n');
                        connect();
                    }
                }, 2000);
            };

            socket.onerror = function(error) {
                isConnected = false;
                updateStatus('Connection Error', 'disconnected');
                updateButtons(false, false);
                term.write('\r\nConnection error\r\n');
                console.error('WebSocket error:', error);
            };
        }

        // Disconnect from WebSocket
        function disconnect() {
            if (socket) {
                socket.close();
            }
        }

        // Clear terminal
        function clearTerminal() {
            term.clear();
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Update status display
        function updateStatus(message, badgeClass) {
            document.getElementById('status').textContent = message;
            const badge = document.getElementById('statusBadge');
            badge.textContent = message;
            badge.className = `status-badge ${badgeClass}`;
        }

        // Update button states
        function updateButtons(connecting, connected) {
            document.getElementById('connectBtn').disabled = connecting || connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            initTerminal();
        });
    </script>
</body>
</html>
